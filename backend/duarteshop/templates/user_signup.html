{%  extends "base.html" %}

{% block title %}Sign UP{%  endblock %}

{%  block content %}
    <div class="justify-content-center text-center">
        <h2>REGISTER</h2>
    </div>
    <div class="container">
        <form action="." method="POST">
            <div class="form-group mb-3">
                {% csrf_token %}
                {{ form.as_table }}
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{%  endblock %}
